<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
      <nav class="navbar navbar-expand-md navbar-dark nav-color">
         <div>
            <a href="/" class="navbar-brand"><span class="letter-i"></span><span class="text-warning">COMICAZE</span></a>
         </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/heroes">All Heroes/Villains</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/marvel">Marvel</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/DC">DC</a>
               </li>
            </ul>
               {% if not g.user %}
               <div class="form-inline">
                  <form action="/register">
                     <button class="btn btn-warning mr-2">Register</button>
                  </form>
                  <form action="/login">
                     <button class="btn btn-warning">Login</button>
                  </form>
               </div>
               {% else %}
               <div class="form-inline justify-content-end">
                  <div>
                     <img class="user-image" src="{{ g.user.image_url }}" alt="user image">
                  </div>                  
                  <form action="/users/{{ g.user.id }}">
                     <button class="btn btn-warning mr-2">My Profile</button>
                  </form>
                  <form action="/logout">
                     <button class="btn btn-warning">Logout</button>
                  </form> 
               </div>
               {% endif %}
         </div>
      </nav>
      {% block content %}
      {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
   integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" 
   crossorigin="anonymous" 
   referrerpolicy="no-referrer"></script>
   <script src="/static/app.js"></script>
</body>
</html>
